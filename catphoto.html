<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cat Photo App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 2rem;
    }
    img {
      max-width: 100%;
      height: auto;
      border-radius: 12px;
      margin: 1rem 0;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 6px;
      border: none;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <h1>Random Cat Photo App</h1>
  <img id="catImage" src="https://cataas.com/cat" alt="Random Cat" />
  <br />
  <button id="newCatBtn">Show me another cat!</button>

  <script>
    const catImage = document.getElementById('catImage');
    const newCatBtn = document.getElementById('newCatBtn');

    newCatBtn.addEventListener('click', () => {
      catImage.src = `https://cataas.com/cat?${new Date().getTime()}`;
    });
  </script>

</body>
</html>
